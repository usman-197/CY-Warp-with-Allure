version: 2.1

workflows:
  test-deploy:
    jobs:
      - test

jobs:
  test:
    docker:
      - image: cimg/node:18.9.1
    steps:
      - checkout
      - run:
          name: Update APT
          command: |
            sudo apt-get autoremove
            sudo apt-get clean
            sudo apt-get autoclean
            sudo apt-get update
      - run:
          name: Atom Prerequisites
          command: sudo apt-get --assume-yes --quiet --no-install-suggests --no-install-recommends install sudo xvfb libxss1 libasound2
      - run:
          name: Create VFB for Atom to run in
          command: /usr/bin/Xvfb $DISPLAY -ac -screen 0 1280x1024x16
          background: true
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests in headless mode
          command: npm run test
