version: 2.1

workflows:
  test-deploy:
    jobs:
      - test

jobs:
  test:
    docker:
      - image: cimg/node:18.9.1
    steps:
      - checkout
      - run:
          name: Update APT
          command: |
            sudo apt-get autoremove
            sudo apt-get clean
            sudo apt-get autoclean
            sudo apt-get update
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests in headless mode
          command: npm run test
